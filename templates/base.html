<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ app_name }}</title>
    <style>
      :root { font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
      body { margin: 0; padding: 0; background: #0b1020; color: #eef2ff; }
      header { padding: 16px 24px; background: #11162a; border-bottom: 1px solid #1f2542; }
      main { padding: 24px; max-width: 960px; margin: 0 auto; }
      .card { background: #0f1631; border: 1px solid #1f2542; border-radius: 14px; padding: 16px 20px; box-shadow: 0 10px 20px rgba(0,0,0,.25); }
      a { color: #82aaff; }
      code { background: #11162a; padding: 2px 6px; border-radius: 6px; }
    </style>
  </head>
  <body>
    <header>
      <strong>{{ app_name }}</strong>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
